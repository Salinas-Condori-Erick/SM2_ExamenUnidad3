name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter manually (v3.22.1)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.22.1 --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          flutter doctor

      - name: Enable correct Flutter version and upgrade
        run: |
          flutter channel stable
          flutter upgrade
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static Code Analysis
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
