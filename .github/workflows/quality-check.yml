name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter (v3.22.0 desde canal beta)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'beta'

      - name: Display Flutter version (opcional para debug)
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static Code Analysis
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
