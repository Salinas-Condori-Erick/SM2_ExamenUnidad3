name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter 3.22.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Run Flutter Doctor
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Static Code Analysis
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
