name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter manually (v3.22.1)
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$PATH:$GITHUB_WORKSPACE/flutter/bin"
          flutter --version

      - name: Enable Flutter version 3.22.1 (if needed)
        run: |
          flutter channel stable
          flutter upgrade
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Static Code Analysis
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
